<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  {{- if site.Params.searchQueryParam }}
  "potentialAction": {
    "@type": "SearchAction",
    "target": {{ printf "%s?%s={search_term_string}" site.BaseURL site.Params.searchQueryParam }},
    "query-input": "required name=search_term_string"
  },
  {{end -}}
  "url": {{site.BaseURL}}
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ .Site.Params.logo | absURL }}",
  "description": "{{ .Site.Params.description }}",
  "founder": {
    "@type": "Person",
    "name": "{{ .Site.Params.author.name }}",
    "url": "{{ "/about/" | absURL }}",
    "sameAs": [
      "https://github.com/{{ .Site.Params.social.github }}",
      "https://www.linkedin.com/in/{{ .Site.Params.social.linkedin }}",
      "https://twitter.com/{{ .Site.Params.social.twitter }}"
    ]
  },
  "sameAs": [
    "https://github.com/{{ .Site.Params.social.github }}",
    "https://www.linkedin.com/in/{{ .Site.Params.social.linkedin }}",
    "https://twitter.com/{{ .Site.Params.social.twitter }}"
  ]
}
</script>
